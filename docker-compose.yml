version: '3.9'
services:
  kickoff_app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
  react-app:
    build: 
      context: .
      dockerfile: ./react-app/Dockerfile
    ports:
      - "3000:3000"
  nginx:
    image: nginx
    # in docker-compose, paths are relative to the docker-compose file
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    # specify that the flask_api container must be running before the nginx container
    depends_on:
      - kickoff_app
      - react-app
    # specify that logging should be managed in a rotating basis
    logging:
      driver: "local"
      options:
        max-size: "10m"
  